					<h1 class="display-4 text-center">Sign In</h1>

					<p class="lead text-center">Sign into an existing account, or <a class="inline-link" href="register.html">register a new one</a>.</p>

					<form>
						<div class="form-floating mb-3">
							<input class="form-control" type="email" id="sign-in-email-address">
							<label for="sign-in-email-address">Email Address</label>
							<div class="invalid-feedback">Please enter a valid email address.</div>
						</div>

						<div class="form-floating mb-3">
							<input class="form-control" type="password" id="sign-in-password">
							<label for="sign-in-password">Password</label>
							<div class="invalid-feedback">Please enter a valid password.</div>
						</div>

						<div class="row justify-content-center">
							<div class="col-8">
								<button type="submit" class="btn btn-primary w-100" id="sign-in-submit">Sign In</button>
							</div>
						</div>
					</form>
				</div>
			</div>
